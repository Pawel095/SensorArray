<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test1</title>
    <script src="main.js"></script>
    <script src="jquery.js"></script>
  </head>

  <body>
    <p id="result"></p>
    <p id="registerResult"></p>
    <form id="connect">
      <label for="ssid">SSID</label>
      <input type="text" id="ssid" name="ssid"/>
      <label for="pass">password (optional)</label>
      <input type="password" id="pass" />
      <button type="submit">Connect</button>
    </form>
    <form id="register" hidden>
      <label for="address">Server address IP:PORT</label>
      <input type="text" id="address" />
      <label for="display_name">Short name</label>
      <input type="text" id="display_name" value="Test1" />
      <label for="description">Description</label>
      <input type="text" id="description" value="I can be empty" />
      <button type="submit">Register</button>
    </form>
  </body>
</html>
